<!DOCTYPE html>
<html>
  <head>
    <title>Scene It Watchlist</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Scene It</h2>
          <p>Select a movie from your watchlist</p>
          <p><a href="/index.html">Search for movies to add to your list</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 results">
          <!-- MOVIES SHOW UP HERE! -->
          <div class="movie-container table-responsive-md">
            <table class="table table-hover table-striped table-dark table-responsive shadow-sm rounded" id="movies">
              <caption class="p-2">Watchlist</caption>
              <thead>
                <tr>
                  <th scope="col" class="pl-5 pr-5 ml-3 mr-3"></th>
                  <th scope="col" class="pl-5 pr-5 ml-3 mr-3">Movie</th>
                  <th scope="col" class="pl-5 pr-5 ml-3 mr-3">Title</th>
                  <th scope="col" class="pl-5 pr-5 ml-3 mr-3">Release Date</th>
                  <th scope="col" class="pl-5 pr-5 ml-3 mr-3">Add</th>
                </tr>
              </thead>
              <tbody id="movie-table">   
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="watchlist.js"></script>
  </body>
</html>
